<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thrash Album Year Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
</head>

<body>
    <div class="main-container">

        <div class="game">

            <div id="score">
                Score: <span id=currentScoreDisplay>0</span> / <span id="currentTurnDisplay">0</span>
            </div>

            <h1 id="headerText">Guess Album Year:</h1>

            <img id="flagArtwork" src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Unknown_flag_-_European_version.png" alt="Flag Artwork">

            <div id="countryTextContent"> City, Country </div>

            <div id="albumTextContent"> Artist &mdash; Album </div>

            <img id="albumArtwork" src="https://cdn.pixabay.com/photo/2012/04/23/15/46/question-38629_960_720.png" alt="Album Artwork">

            <p id="finalPercentage"></p>

            <button id="startButton" onclick="randomAlbum()">START</button>

            <input type="text" id="input" placeholder="Album year ?" maxlength="4">

            <button id="submitButton">Submit Guess</button>
            
        </div>

    </div>

    <script src="albumsArray.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
