<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A game where you see if you can geuss which year certain thrash metal albums came out">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Metal Mania & Montserrat Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Thrash Album Year Game</title>
</head>

<body>
    <div class="main-container">

        <div class="game-container">

            <div id="top">
                <div id="score">
                    Score: <span id=current-score-display>0</span> / <span id="current-turn-display">0</span>
                </div>
    
                <h1 id="header-text">Guess Album Year:</h1>
            </div>

            <p id="final-percentage"></p>

            <h2 id="album-text-content"> Artist &ndash; Album </h2>

            <div id="flag-and-country-div">
                <img id="flag-artwork" src="img/unknown-flag.png" alt="Flag Artwork">
                <div id="country-text-content"> City, Country </div>
            </div>

            <img id="album-artwork" src="img/unknown-album.jpg" alt="Album Artwork">

            <button id="start-button" onclick="randomAlbum()">START</button>

            <input type="text" id="input" placeholder="Album year?" maxlength="4">

            <button id="submit-button">Submit Guess</button>

            <ul id="wrong-guesses-ul"></ul>
            
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="albumsArray.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
