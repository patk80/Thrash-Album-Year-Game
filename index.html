<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A game where you see if you can geuss which year certain thrash metal albums came out">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Metal Mania & Montserrat Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Thrash Album Year Game</title>
</head>

<body>

    <!-- Main Container Start -->
    <div class="container-fluid main-container d-flex justify-content-center align-items-center">
        <!-- Game Container Start -->
        <div class="container-fluid game-container">

            <!-- Row 1 Start -->
            <div class="row">
                <div class="col-12">
                    <div id="score">
                        Score: <span id=current-score-display>0</span> / <span id="current-turn-display">0</span>
                    </div>
                    <h1 id="header-text" class="text-center">Guess Album Year:</h1>
                </div>
            </div>
            <!-- Row 1 End -->

            <!-- Row 2 (For After Game Ends) Start -->
            <div class="row">
                <div class="col-12 d-flex flex-column align-items-center">
                    <h2 id="final-percentage" class="text-center text-success"></h2>
                    <h3 id="missed-albums-heading" class="text-center text-danger text-decoration-underline"></h3>
                    <ul id="wrong-guesses-ul"></ul>
                </div>
            </div>
            <!-- Row 2 (For After Game Ends) End -->

            <!-- Row 3 Start -->
            <div class="row">
                <!-- Artist, Album, and Country Column Start -->
                <div class="col-sm-6 d-flex flex-column align-items-center justify-content-center">
                    <h2 id="artist-text-content" class="m-0 display-1 text-center text-secondary">Artist</h2>
                    <h3 id="album-text-content" class="m-0 display-2 text-center">Album</h3>
                    <div id="flag-and-country-div" class="d-flex align-items-center">
                        <p>
                            <img id="flag-artwork" class="me-2" src="img/unknown-flag.png" alt="Flag Artwork">
                            <p id="country-text-content" class="fs-3 text-secondary">City, Country</p>
                        </p>
                    </div>
                </div>
                <!-- Artist, Album, and Country Column End -->
                <!-- Artwork, Input, and Button Start -->
                <div class="col-sm-6 d-flex flex-column align-items-center justify-content-center">
                    <img id="album-artwork" src="img/unknown-album.jpg" alt="Album Artwork">
                    <button id="start-button" class="mt-2 btn btn-dark" onclick="randomAlbum()">START</button>
                    <input type="text" id="input" placeholder="Album year?" maxlength="4">
                    <button id="submit-button" class="btn btn-success">Submit Guess</button>
                </div>
                <!-- Artwork, Input, and Button Start -->
            </div>
            <!-- Row 3 Start -->

        </div>
        <!-- Game Container Start -->
    </div>
    <!-- Main Container End -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="albumsArray.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
